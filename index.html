<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>Happy New Year!</title>
        <meta name="description" content="Make it snow using only CSS, no javascript.">

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="card">
            <div class="background">
                <audio autoplay controls loop>
                    <source src="assets/mp3/song.mp3" type="audio/mpeg">
                </audio>
                <img src="assets/img/snow-1.png" class="snow-1" alt="">
                <img src="assets/img/snow-2.png" class="snow-2" alt="">
                <img src="assets/img/snow-3.png" class="snow-3" alt="">
            </div>
            <p class="p-left">Happy New Year!</p>
            <p class="p-right">It's snowing only with css, no javascript. View code on <a href="https://github.com/srdjangosevski/css-greeting-card">Github</a>.</p>
        </div>

    </body>
</html>
